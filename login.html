<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Login Form</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
    }

    .left {
      background-color: white;
      width: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right {
      background-color: red;
      width: 20%;
    }

    .login-form {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: black;
    }

    .login-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-form button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    .register-link {
      text-align: center;
      font-size: 14px;
    }

    
  </style>
</head>
<body>
  <div class="left">
    <div>
        <form class="login-form" onsubmit="login(event)">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <div class="register-link">
              <a href="#">New user? Register here</a>
            </div>
          </form>

    
    </div>
  </div>
  <div class="right"></div>

  <script>
   
    colorInput.addEventListener('input', (e) => {
      form.style.color = e.target.value;
    });
 
  const colorInput = document.getElementById('textColor');
  const form = document.querySelector('.login-form');

  colorInput.addEventListener('input', (e) => {
    form.style.color = e.target.value;
  });

  function login(event) {
    event.preventDefault(); // prevent actual form submission

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Simple validation (you can replace this with real auth)
    if (username && password) {
      // Redirect to your ecommerce page
      window.location.href = "ecommerce.html"; // change this to your actual file name
    } else {
      alert("Please enter valid credentials.");
    }
  }
</script>

  </script>
</body>
</html>
